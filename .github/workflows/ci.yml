name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: macos-15
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List Xcode installations
      run: ls -l /Applications | grep Xcode
      continue-on-error: true

    - name: Select Xcode version
      run: |
        if [ -d "/Applications/Xcode_16.4.app/Contents/Developer" ]; then
          sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer
        else
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
        fi
      continue-on-error: true

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Show available simulators
      run: xcrun simctl list devices available

    - name: Cache DerivedData
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-derived-data-${{ hashFiles('**/*.xcodeproj', '**/*.xcworkspace', '**/*.pbxproj') }}
        restore-keys: |
          ${{ runner.os }}-derived-data-

    - name: Build and Test
      run: |
        xcodebuild \
          -project SubTrackr.xcodeproj \
          -scheme SubTrackr \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -derivedDataPath ~/Library/Developer/Xcode/DerivedData \
          -enableCodeCoverage YES \
          clean test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
        retention-days: 30

    - name: Generate code coverage report
      if: always()
      run: |
        xcrun xccov view --report --json ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult > coverage.json
      continue-on-error: true

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.json
        flags: ios
        name: SubTrackr iOS Coverage
        fail_ci_if_error: false

  build:
    name: Build Archive
    runs-on: macos-15
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List Xcode installations
      run: ls -l /Applications | grep Xcode
      continue-on-error: true

    - name: Select Xcode version
      run: |
        if [ -d "/Applications/Xcode_16.4.app/Contents/Developer" ]; then
          sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer
        else
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
        fi
      continue-on-error: true

    - name: Cache DerivedData
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-derived-data-${{ hashFiles('**/*.xcodeproj', '**/*.xcworkspace', '**/*.pbxproj') }}
        restore-keys: |
          ${{ runner.os }}-derived-data-

    - name: Build Archive
      run: |
        xcodebuild \
          -project SubTrackr.xcodeproj \
          -scheme SubTrackr \
          -destination 'generic/platform=iOS' \
          -archivePath ./build/SubTrackr.xcarchive \
          -derivedDataPath ~/Library/Developer/Xcode/DerivedData \
          archive

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SubTrackr-Archive
        path: ./build/SubTrackr.xcarchive
        retention-days: 30
